{% extends 'base.html' %}
{% load static %}
{% load extraFilter %}
{% block link %}
  <link href="{% static 'css/login.css' %}" rel="stylesheet" />
{% endblock %}

{% block title %}
  Login to your account
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="container-md p-4">
      <h1 class="text-center text-bg-light opacity-75 mx-auto p-2 border-info rounded" 
          style="width: 50vw;">Đăng nhập vào tài khoản của bạn</h1>
    </div>
    <div class="mx-auto p-4 border-light rounded m-4" style="width: fit-content;background-color: #e3f2fd;">
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input type="text" class="form-control" name="username"  />
  
        </div>
        <div class="mb-3">
          <label for="userpassword" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" name="userpassword" />
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </form>
    </div>
  </div>
{% endblock %}
